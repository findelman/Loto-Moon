<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="css/style.css" >
    <title>Document</title>
  </head>
  <body>
    <section class="ticket-content">
        <div class="container">
            <h1>Билеты:</h1>
            <div class="flex tickets-content">
              <div class="tickets-out-wrapper"></div>
                <div class="fixed-container">
                    <div class="absolute-container">
                        <div class="basket">
                            <div class="basket-fixed">
                                <h3 class="basket-text">Чтобы начать игру соберите хотя бы 1 билет</h3>
                                <div class="basket-hidden-content">
                                  <div class="basket-ticket-price"></div>
                                  <button class="basket-btn">Начать игру</button>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="btn btn-generate">Генерировать</div>
        </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
